<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #1c1c1c;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            color: #f00;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f00;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1600180758895-162b0e750a11?auto=format&fit=crop&w=1400&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            color: #fff;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-card p {
            color: #f00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jordan Shop</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Hombres</a>
            <a href="#">Mujeres</a>
            <a href="#">Ofertas</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Encuentra tu Jordan favorito</h2>
    </div>

    <div class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1618354696125-4c81739d4dcf?auto=format&fit=crop&w=500&q=60" alt="Jordan 1">
            <h3>Air Jordan 1</h3>
            <p>$200</p>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1618354696118-9b1d8e8ff091?auto=format&fit=crop&w=500&q=60" alt="Jordan 4">
            <h3>Air Jordan 4</h3>
            <p>$220</p>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1618354696142-8e9cd1e26407?auto=format&fit=crop&w=500&q=60" alt="Jordan 11">
            <h3>Air Jordan 11</h3>
            <p>$250</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Jordan Shop. Todos los derechos reservados.
    </footer>
</body>
</html>
